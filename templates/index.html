<body>
    <div class="container">
        <h1>üçΩÔ∏è –†–µ—Ü–µ–ø—Ç—ã –¥–µ—Ç—Å–∫–æ–≥–æ –ø–∏—Ç–∞–Ω–∏—è</h1>
        
        <div class="stats">
            üìö –í—Å–µ–≥–æ —Ä–µ—Ü–µ–ø—Ç–æ–≤: <span id="total-recipes">0</span>
            | üéØ –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ: <span id="used-recipes">0</span>
        </div>

            <button class="btn btn-secondary" onclick="resetUsedRecipes()">üîÑ –°–±—Ä–æ—Å–∏—Ç—å —Å—á–µ—Ç—á–∏–∫</button>
        </div>
        
        <div id="recipes-container">

        </div>
    </div>

    <script>
        async function getRandomRecipes() {
            const container = document.getElementById('recipes-container');
            container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ—Ü–µ–ø—Ç—ã...</div>';
            
            try {
                const response = await fetch('/api/recipes');
                const data = await response.json();
                
                if (data.success) {
                    displayRecipes(data.recipes);
                    updateStats();
                } else {
                    container.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}</div>`;
            }
        }
        
        function displayRecipes(recipes) {
            const container = document.getElementById('recipes-container');
            let html = '';
            
            recipes.forEach((recipe, index) => {
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã (–º–æ–≥—É—Ç –±—ã—Ç—å —Å—Ç—Ä–æ–∫–æ–π –∏–ª–∏ —Å–ø–∏—Å–∫–æ–º)
                let ingredients = recipe.ingredients;
                if (Array.isArray(ingredients)) {
                    ingredients = ingredients.join(', ');
                }
                
                html += `
                    <div class="recipe-card">
                        <div class="recipe-title">${index + 1}. ${recipe.name}</div>
                        <div class="recipe-section">
                            <strong>ü•ò –ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã:</strong> ${ingredients || '–ù–µ —É–∫–∞–∑–∞–Ω—ã'}
                        </div>
                        <div class="recipe-section">
                            <strong>üìù –ü—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏–µ:</strong> ${recipe.method || '–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –Ω–µ —É–∫–∞–∑–∞–Ω–∞'}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        async function updateStats() {
            try {
                const response = await fetch('/api/recipes/count');
                const data = await response.json();
                
                document.getElementById('total-recipes').textContent = data.total_recipes;
                document.getElementById('used-recipes').textContent = data.used_recipes;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
            }
        }
        
        async function resetUsedRecipes() {
            try {
                const response = await fetch('/api/recipes/reset');
                const data = await response.json();
                
                if (data.success) {
                    updateStats();
                    document.getElementById('recipes-container').innerHTML = 
                        '<div class="success">‚úÖ –°—á–µ—Ç—á–∏–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã—Ö —Ä–µ—Ü–µ–ø—Ç–æ–≤ —Å–±—Ä–æ—à–µ–Ω!</div>';
                }
            } catch (error) {
                document.getElementById('recipes-container').innerHTML = 
                    '<div class="error">‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–±—Ä–æ—Å–µ —Å—á–µ—Ç—á–∏–∫–∞</div>';
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        updateStats();
    </script>
